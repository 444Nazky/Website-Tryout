<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <main class="card">
    <h1>Login</h1>

    <form>
      <div class="input">
        <input type="text" id="username" placeholder="Username" required />
        <img src="assets/icon/user_icon.png" alt="User Icon" class="icon" />
      </div>

      <div class="input">
        <input type="password" id="password" placeholder="Password" required />
        <img src="assets/icon/icon_padlock.png" alt="Lock Icon" class="icon" />
      </div>

      <div class="row">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="button" id="loginBtn">Login</button>

      <p class="foot">Donâ€™t have an account? <a href="#">Register</a></p>
    </form>
  </main>

<script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Allow login for admin/1111 or test/beta
    if (
      (username === "admin" && password === "1111") ||
      (username === "test" && password === "beta")
    ) {
      window.location.href = "pages/home.html";
    } else {
      alert("Invalid username or password!");
      // Stay on the login page
    }
  });

</script>
</body>
</html>
